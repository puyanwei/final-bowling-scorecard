<!DOCTYPE html>
<html>

                <th>Frame 10</th>
            </tr>

            <tr class="score-container">
                <td id="name">Player 1</td>
                <td>
                    <div><span></span>&emsp;<span></span></div>
                    <br>

                <td>
                    <div><span></span>&emsp;<span></span></div>

                    <br>

                    <div><span></span>&emsp;<span></span>&emsp;<span></span></div>
                    <br>
                    <div class="total"></div>
                </td>
            </tr>
        </table>
    </div>
    <br>
    <div class="score-buttons">
        <form class="buttons">
            <input id="0" class="button" type="button" value="0"></input>
            <input id="1" class="button" type="button" value="1"></input>
